<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Carter+One&family=Kumbh+Sans:wght@100..900&family=Lobster&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Serif+Georgian:wght@300&family=Pacifico&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Sansita:ital,wght@0,700;0,800;0,900;1,400;1,700;1,800;1,900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>
   <header>
   <h1>Etch-a-Sketch</h1>
   </header>


   <div class="reset">
       <input type="text" placeholder="Enter Grid Size" onchange="changeGridSize(this.value)">
       <button id="setSizeBtn">Set Size</button>
   </div>

   <p id="error-message" class="hidden"><em>Error. Input must be between 2 and 100.</em></p>

   <div class="buttons">
        <button id="clearBtn">Reset</button>
        <button id="eraseBtn" onclick="erase('#ddd')">Erase</button>
        <button id="blackBtn" onclick="pickColor('black')">Black</button>
        <button id="rainbowBtn" onclick="pickColor('rainbow')">Rainbow</button>    
   </div>

   <div id="container">
   </div>
 
   <script src="main.js"></script>
   </body>
<footer>
   <p><em>Etch-a-Sketch Drawing Screen by Zahra</em></p>
</footer>
</html>
